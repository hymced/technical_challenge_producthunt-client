
<div>
  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput [value]="dateStart" [max]="dateMax" [matDatepicker]="dateSelectedPicker1" (click)="dateSelectedPicker1.open()" (dateChange)="handleInput($event)">
    <mat-datepicker-toggle matIconSuffix [for]="dateSelectedPicker1" [disabled]="false"></mat-datepicker-toggle>
    <mat-datepicker #dateSelectedPicker1 [startAt]="dateStart" [disabled]="false"></mat-datepicker>
  </mat-form-field>
</div>
